<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="to_do_list.css">
    </head>
    <body>
        <div id="todo-app">
            <h1>Todo List</h1>
            <input type="text" id="new-task" placeholder="Tambahkan tugas baru">
            <button id="add-task-btn">Tambah Tugas</button>
            <ul id="task-list"></ul>
        
            <h2>Belum Selesai</h2>
            <ul id="task-list-incomplete"></ul>

            <h2>Selesai</h2>
            <ul id="task-list-complete"></ul>
        </div>
        <script src="to_do_list.js"></script>
    </body>
</html>
